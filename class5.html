<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let randomnumder = Math.floor(Math.random() * 14) + 1  // generate random number between 1-10 
            let guess; 
            let attempt = 0;
            
            while (guess != randomnumder) {
                guess = parseInt(prompt("guess a number between 1 and 14"));
                attempt++;


            if (guess > randomnumder) {
                alert("too high try again")
            }
            else if (guess < randomnumder) {
                alert("too low try again")
            }
            else {
                alert("you guessed the correct number in" + " " + attempt + " attempts")
            }
                
            }
        </script>
    </body>
</html>
